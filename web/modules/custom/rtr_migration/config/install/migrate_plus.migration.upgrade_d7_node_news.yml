uuid: 8af9c605-7ffa-4b02-b117-b79a03b02f1b
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_news
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: rtr_d7_to_d8
label: 'Nodes (News)'
source:
  plugin: d7_node
  node_type: news
process:
  nid:
    -
      plugin: get
      source: tnid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_news/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_news_image:
    -
      plugin: sub_process
      source: field_news_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_news_category:
    -
      plugin: sub_process
      source: field_news_category
      process:
        target_id: tid
destination:
  plugin: 'entity:node'
  default_bundle: news
migration_dependencies:
  required:
    - upgrade_d7_user
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
